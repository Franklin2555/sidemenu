<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-capialize">avatar</ion-title>

      <ion-buttons slot="end">
        <ion-avatar>
          <img src="assets/img/descarga.png">
        </ion-avatar> 
      </ion-buttons>    
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-chip color="primary" mode="md"
          *ngFor="let item of [0,0,0,0,0,0,0,0]">
  <ion-avatar>
    <img src="assets/img/descarga.png">
  </ion-avatar> 
  <ion-label>Kito</ion-label>
</ion-chip>

<ion-list>
  <ion-item *ngFor="let a of Avatar">
    <ion-label>{{a.name}}</ion-label>
    <ion-avatar>
      <img [src]="a.img">
    </ion-avatar> 
  </ion-item>
</ion-list>
</ion-content>
